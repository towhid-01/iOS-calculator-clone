<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Clone (iOS)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <input type="text" class="display">
        <div class="buttons">
            <button data-value="AC" class="items it1 clear">AC</button>
            <button data-value="D" class="items it1 neg">D</button>
            <button data-value="%" class="items mod sign">%</button>
            <button data-value="/" class="items it3 sign">/</button>
            
            <button data-value="7" class="items num">7</button>
            <button data-value="8" class="items num">8</button>
            <button data-value="9" class="items num">9</button>
            <button data-value="*" class="items it3 sign">Ã—</button>
            
            <button data-value="4" class="items num">4</button>
            <button data-value="5" class="items num">5</button>
            <button data-value="6" class="items num">6</button>
            <button data-value="-" class="items it3 sign">-</button>
            
            <button data-value="1" class="items num">1</button>
            <button data-value="2" class="items num">2</button>
            <button data-value="3" class="items num">3</button>
            <button data-value="+" class="items it3 sign">+</button>
            
            <button data-value="0"class="items-itZ num"><span class="txt">0</span></button>
            <button data-value="." class="items dec">.</button>
            <button data-value="=" class="items it3 equal">=</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
